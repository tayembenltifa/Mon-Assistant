    <style>
        .notes-controls {

        .search-box {
            position: relative;

        .search-box input {

        .notes-count {

        .note-editor {
            background: var(--light);

        }
        
        .editor-header {

        .note-title-input {

        .note-content-input {
            width: 100%;
            min-height: 200px;

            border: 1px solid var(--gray-light);
            border-radius: var(--radius);

        }
        
        .editor-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .note-card {
            background: var(--lighter);
            border-radius: var(--radius);
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .note-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .note-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .note-card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }
        
        .note-card-content {
            flex: 1;
            color: var(--gray);
            line-height: 1.5;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }
        
        .note-card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-light);
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .note-category {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            background: var(--light);
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
            grid-column: 1 / -1;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background: var(--gray);
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .editor-header {
                flex-direction: column;
            }
        }
    </style>

                            <input type="text" id="notesSearch" placeholder="Rechercher dans les notes..." aria-label="Rechercher dans les notes">

                            <option value="all">Toutes les catÃ©gories</option>

    <script src="app.js"></script>
    <script>
        class NotesManager {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('notes')) || [];
                this.currentNote = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderNotes();
                this.updateStats();
            }

            setupEventListeners() {
                document.getElementById('saveNote').addEventListener('click', () => {
                    this.saveNote();
                });

                document.getElementById('clearNote').addEventListener('click', () => {
                    this.clearEditor();
                });

                document.getElementById('notesSearch').addEventListener('input', () => {
                    this.renderNotes();
                });

                document.getElementById('notesFilter').addEventListener('change', () => {
                    this.renderNotes();
                });

                document.getElementById('notesSort').addEventListener('change', () => {
                    this.renderNotes();
                });

                // Sauvegarde automatique
                document.getElementById('noteContent').addEventListener('input', () => {
                    if (this.currentNote) {
                        this.autoSave();
                    }
                });
            }

            saveNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const category = document.getElementById('noteCategory').value;

                if (!title || !content) {
                    this.showNotification('Veuillez remplir le titre et le contenu', 'error');
                    return;
                }

                const noteData = {
                    title,
                    content,
                    category,
                    updatedAt: new Date().toISOString()
                };

                if (this.currentNote) {
                    // Mettre Ã  jour la note existante
                    Object.assign(this.currentNote, noteData);
                    this.showNotification('Note mise Ã  jour !', 'success');
                } else {
                    // CrÃ©er une nouvelle note
                    const newNote = {
                        id: Date.now(),
                        createdAt: new Date().toISOString(),
                        ...noteData
                    };
                    this.notes.push(newNote);
                    this.showNotification('Note crÃ©Ã©e !', 'success');
                }

                this.saveNotes();
                this.clearEditor();
                this.renderNotes();
                this.updateStats();
                
                // Mettre Ã  jour le dashboard principal
                if (window.app) {
                    window.app.updateDashboard();
                }
            }

            autoSave() {
                clearTimeout(this.autoSaveTimeout);
                this.autoSaveTimeout = setTimeout(() => {
                    if (this.currentNote) {
                        this.saveNote();
                    }
                }, 2000);
            }

            clearEditor() {
                this.currentNote = null;
                document.getElementById('noteTitle').value = '';
                document.getElementById('noteContent').value = '';
                document.getElementById('noteCategory').value = 'personal';
            }

            editNote(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (note) {
                    this.currentNote = note;
                    document.getElementById('noteTitle').value = note.title;
                    document.getElementById('noteContent').value = note.content;
                    document.getElementById('noteCategory').value = note.category;
                    
                    // Scroll vers l'Ã©diteur
                    document.getElementById('noteTitle').scrollIntoView({ behavior: 'smooth' });
                    document.getElementById('noteTitle').focus();
                }
            }

            deleteNote(noteId) {
                if (confirm('ÃŠtes-vous sÃ»r de vouloir supprimer cette note ?')) {
                    this.notes = this.notes.filter(note => note.id !== noteId);
                    this.saveNotes();
                    this.renderNotes();
                    this.updateStats();
                    
                    if (window.app) {
                        window.app.updateDashboard();
                    }

                    this.showNotification('Note supprimÃ©e', 'info');
                }
            }

            getFilteredNotes() {
                const searchTerm = document.getElementById('notesSearch').value.toLowerCase();
                const categoryFilter = document.getElementById('notesFilter').value;
                const sortBy = document.getElementById('notesSort').value;

                let filtered = this.notes.filter(note => {
                    // Filtre recherche
                    if (searchTerm && !note.title.toLowerCase().includes(searchTerm) && 
                        !note.content.toLowerCase().includes(searchTerm)) {
                        return false;
                    }

                    // Filtre catÃ©gorie
                    if (categoryFilter !== 'all' && note.category !== categoryFilter) {
                        return false;
                    }

                    return true;
                });

                // Tri
                filtered.sort((a, b) => {
                    switch (sortBy) {
                        case 'newest':
                            return new Date(b.updatedAt || b.createdAt) - new Date(a.updatedAt || a.createdAt);
                        case 'oldest':
                            return new Date(a.updatedAt || a.createdAt) - new Date(b.updatedAt || b.createdAt);
                        case 'title':
                            return a.title.localeCompare(b.title);
                        default:
                            return 0;
                    }
                });

                return filtered;
            }

            renderNotes() {
                const container = document.getElementById('notesList');
                const notes = this.getFilteredNotes();

                if (notes.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" role="status">
                            <i class="fas fa-sticky-note" aria-hidden="true"></i>
                            <h3>Aucune note trouvÃ©e</h3>
                            <p>${this.notes.length === 0 ? 'Commencez par crÃ©er votre premiÃ¨re note !' : 'Aucune note ne correspond Ã  votre recherche'}</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = notes.map(note => `
                    <div class="note-card" onclick="notesManager.editNote(${note.id})" role="listitem">
                        <div class="note-card-header">
                            <div>
                                <div class="note-card-title">${note.title}</div>
                            </div>
                            <button onclick="event.stopPropagation(); notesManager.deleteNote(${note.id})" class="btn-icon" aria-label="Supprimer la note">
                                <i class="fas fa-trash" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="note-card-content">${note.content}</div>
                        <div class="note-card-meta">
                            <span class="note-category">${this.getCategoryLabel(note.category)}</span>
                            <span>${new Date(note.updatedAt || note.createdAt).toLocaleDateString('fr-FR')}</span>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.notes.length;
                const categories = new Set(this.notes.map(note => note.category)).size;
                
                const thisMonth = new Date().getMonth();
                const thisMonthNotes = this.notes.filter(note => {
                    const noteDate = new Date(note.createdAt);
                    return noteDate.getMonth() === thisMonth;
                }).length;

                const recentNotes = this.notes.filter(note => {
                    const noteDate = new Date(note.createdAt);
                    const weekAgo = new Date();
                    weekAgo.setDate(weekAgo.getDate() - 7);
                    return noteDate > weekAgo;
                }).length;

                document.getElementById('notesTotal').textContent = total;
                document.getElementById('notesCategories').textContent = categories;
                document.getElementById('notesThisMonth').textContent = thisMonthNotes;
                document.getElementById('notesRecent').textContent = recentNotes;
                document.getElementById('notesCount').textContent = `${total} note${total !== 1 ? 's' : ''}`;
            }

            getCategoryLabel(category) {
                const labels = {
                    personal: 'ðŸ‘¤ Personnel',
                    work: 'ðŸ’¼ Travail',
                    study: 'ðŸ“š Ã‰tudes',
                    ideas: 'ðŸ’¡ IdÃ©es',
                    projects: 'ðŸš€ Projets'
                };
                return labels[category] || 'Autre';
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                notification.setAttribute('role', 'alert');
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;

                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            saveNotes() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }
        }

        // Initialisation
        const notesManager = new NotesManager();

        // Styles pour les boutons icÃ´nes
        const style = document.createElement('style');
        style.textContent = `
            .btn-icon {
                background: none;
                border: none;
                padding: 0.5rem;
                border-radius: 6px;
                cursor: pointer;
                transition: var(--transition);
                color: var(--gray);
            }
            
            .btn-icon:hover {
                background: var(--light);
                color: var(--danger);
            }
            
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(100%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
