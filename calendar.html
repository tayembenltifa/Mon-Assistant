    <meta name="description" content="Calendrier interactif complet pour planifier vos √©v√©nements, rendez-vous et activit√©s. Synchronisation avec vos t√¢ches et objectifs.">

    <style>
        .calendar-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .current-month {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            min-width: 200px;
            text-align: center;
        }

        .view-controls {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .view-btn.active {
            background: var(--primary);
        }

        .view-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .calendar-grid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius);
            padding: 1rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--primary);
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            transition: var(--transition);
            background: white;
            position: relative;
            min-height: 80px;
        }

        .calendar-day:hover {
            background: var(--primary-light);
            color: white;
            transform: scale(1.05);
        }

        .calendar-day.other-month {
            opacity: 0.4;
            background: var(--light);
        }

        .calendar-day.today {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .calendar-day.has-events {
            border: 2px solid var(--secondary);
        }

        .day-number {
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .day-events {
            display: flex;
            flex-direction: column;
            gap: 2px;
            max-height: 60px;
            overflow-y: auto;
        }

        .event-indicator {
            font-size: 0.7rem;
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
            background: var(--secondary);
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .event-indicator.work { background: var(--primary); }
        .event-indicator.personal { background: var(--secondary); }
        .event-indicator.important { background: var(--danger); }
        .event-indicator.health { background: var(--success); }

        /* Modal pour les √©v√©nements */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h3 {
            color: var(--primary);
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            padding: 0.5rem;
        }

        .close-btn:hover {
            color: var(--danger);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--radius);
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            flex: 1;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-secondary:hover {
            background: var(--gray);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Liste des √©v√©nements */
        .events-sidebar {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .events-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-item {
            padding: 1rem;
            background: var(--light);
            border-radius: var(--radius);
            border-left: 4px solid var(--primary);
            transition: var(--transition);
            cursor: pointer;
        }

        .event-item:hover {
            transform: translateX(5px);
        }

        .event-item.work { border-left-color: var(--primary); }
        .event-item.personal { border-left-color: var(--secondary); }
        .event-item.important { border-left-color: var(--danger); }
        .event-item.health { border-left-color: var(--success); }

        .event-time {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .event-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .event-category {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .add-event-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .add-event-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .calendar-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .calendar-nav {
                justify-content: center;
            }
            
            .view-controls {
                justify-content: center;
            }
            
            .day-number {
                font-size: 0.8rem;
            }
            
            .calendar-day {
                min-height: 60px;
                padding: 0.25rem;
            }
            
            .event-indicator {
                font-size: 0.6rem;
                padding: 0.05rem 0.2rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>

    <script>
        class CalendarManager {
            constructor() {
                this.currentDate = new Date();
                this.events = JSON.parse(localStorage.getItem('calendarEvents')) || [];
                this.selectedDate = null;
                this.editingEvent = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderCalendar();
                this.renderMonthEvents();
                this.renderUpcomingEvents();
            }

            setupEventListeners() {
                // Navigation du calendrier
                document.getElementById('prevMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() - 1);
                    this.renderCalendar();
                    this.renderMonthEvents();
                    this.renderUpcomingEvents();
                });

                document.getElementById('nextMonth').addEventListener('click', () => {
                    this.currentDate.setMonth(this.currentDate.getMonth() + 1);
                    this.renderCalendar();
                    this.renderMonthEvents();
                    this.renderUpcomingEvents();
                });

                // Bouton ajouter √©v√©nement
                document.getElementById('addEventBtn').addEventListener('click', () => {
                    this.openEventModal();
                });

                // Modal √©v√©nement
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeEventModal();
                });

                document.getElementById('cancelEvent').addEventListener('click', () => {
                    this.closeEventModal();
                });

                document.getElementById('eventForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveEvent();
                });

                document.getElementById('deleteEvent').addEventListener('click', () => {
                    this.deleteEvent();
                });

                // Fermer modal en cliquant √† l'ext√©rieur
                document.getElementById('eventModal').addEventListener('click', (e) => {
                    if (e.target.id === 'eventModal') {
                        this.closeEventModal();
                    }
                });

                // Aujourd'hui - raccourci clavier
                document.addEventListener('keydown', (e) => {
                    if (e.key === 't' && (e.ctrlKey || e.metaKey)) {
                        e.preventDefault();
                        this.goToToday();
                    }
                });
            }

            goToToday() {
                this.currentDate = new Date();
                this.renderCalendar();
                this.renderMonthEvents();
                this.renderUpcomingEvents();
                this.showNotification('Retour √† aujourd\'hui', 'success');
            }

            renderCalendar() {
                const calendarBody = document.getElementById('calendarBody');
                const currentMonthElement = document.getElementById('currentMonth');
                
                // Mettre √† jour le titre du mois
                currentMonthElement.textContent = this.currentDate.toLocaleDateString('fr-FR', {
                    month: 'long',
                    year: 'numeric'
                });

                // Calculer le premier jour du mois
                const firstDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 1);
                const lastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, 0);
                
                // Obtenir le jour de la semaine du premier jour
                let firstDayOfWeek = firstDay.getDay();
                firstDayOfWeek = firstDayOfWeek === 0 ? 6 : firstDayOfWeek - 1;

                // Calculer le nombre de jours du mois pr√©c√©dent √† afficher
                const prevMonthLastDay = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), 0).getDate();
                
                calendarBody.innerHTML = '';

                // Jours du mois pr√©c√©dent
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const day = prevMonthLastDay - i;
                    const date = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() - 1, day);
                    this.createDayElement(date, true, calendarBody);
                }

                // Jours du mois courant
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth(), day);
                    this.createDayElement(date, false, calendarBody);
                }

                // Jours du mois suivant
                const totalCells = 42; // 6 semaines
                const remainingCells = totalCells - (firstDayOfWeek + lastDay.getDate());
                for (let day = 1; day <= remainingCells; day++) {
                    const date = new Date(this.currentDate.getFullYear(), this.currentDate.getMonth() + 1, day);
                    this.createDayElement(date, true, calendarBody);
                }

                this.updateCalendarSummary();
            }

            createDayElement(date, isOtherMonth, container) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.setAttribute('role', 'gridcell');
                dayElement.setAttribute('aria-label', date.toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                }));
                
                if (isOtherMonth) {
                    dayElement.classList.add('other-month');
                }
                
                // V√©rifier si c'est aujourd'hui
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                    dayElement.setAttribute('aria-current', 'date');
                }

                // Num√©ro du jour
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);

                // √âv√©nements du jour
                const eventsContainer = document.createElement('div');
                eventsContainer.className = 'day-events';
                
                const dayEvents = this.getEventsForDate(date);
                if (dayEvents.length > 0) {
                    dayElement.classList.add('has-events');
                    dayEvents.slice(0, 3).forEach(event => {
                        const eventIndicator = document.createElement('div');
                        eventIndicator.className = `event-indicator ${event.category}`;
                        eventIndicator.textContent = event.title;
                        eventIndicator.setAttribute('aria-label', `${event.title} - ${this.getCategoryLabel(event.category)}`);
                        eventsContainer.appendChild(eventIndicator);
                    });
                    
                    if (dayEvents.length > 3) {
                        const moreEvents = document.createElement('div');
                        moreEvents.className = 'event-indicator';
                        moreEvents.textContent = `+${dayEvents.length - 3} more`;
                        eventsContainer.appendChild(moreEvents);
                    }
                }
                
                dayElement.appendChild(eventsContainer);

                // Clic sur le jour
                dayElement.addEventListener('click', () => {
                    this.selectDate(date);
                });

                container.appendChild(dayElement);
            }

            selectDate(date) {
                this.selectedDate = date;
                document.getElementById('eventDate').value = this.formatDateForInput(date);
                this.openEventModal();
            }

            openEventModal(event = null) {
                this.editingEvent = event;
                const modal = document.getElementById('eventModal');
                const modalTitle = document.getElementById('modalTitle');
                const deleteBtn = document.getElementById('deleteEvent');
                
                if (event) {
                    modalTitle.textContent = 'Modifier l\'√âv√©nement';
                    deleteBtn.style.display = 'block';
                    this.fillEventForm(event);
                } else {
                    modalTitle.textContent = 'Nouvel √âv√©nement';
                    deleteBtn.style.display = 'none';
                    this.clearEventForm();
                }
                
                modal.style.display = 'block';
                modal.setAttribute('aria-hidden', 'false');
                
                // Focus sur le titre
                document.getElementById('eventTitle').focus();
            }

            closeEventModal() {
                const modal = document.getElementById('eventModal');
                modal.style.display = 'none';
                modal.setAttribute('aria-hidden', 'true');
                this.selectedDate = null;
                this.editingEvent = null;
            }

            fillEventForm(event) {
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time || '';
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('eventDescription').value = event.description || '';
            }

            clearEventForm() {
                document.getElementById('eventTitle').value = '';
                document.getElementById('eventDate').value = this.selectedDate ? 
                    this.formatDateForInput(this.selectedDate) : this.formatDateForInput(new Date());
                document.getElementById('eventTime').value = '12:00';
                document.getElementById('eventCategory').value = 'personal';
                document.getElementById('eventDescription').value = '';
            }

            saveEvent() {
                const title = document.getElementById('eventTitle').value.trim();
                const date = document.getElementById('eventDate').value;
                const time = document.getElementById('eventTime').value;
                const category = document.getElementById('eventCategory').value;
                const description = document.getElementById('eventDescription').value.trim();

                if (!title) {
                    this.showNotification('Veuillez entrer un titre pour l\'√©v√©nement', 'error');
                    return;
                }

                if (!date) {
                    this.showNotification('Veuillez s√©lectionner une date', 'error');
                    return;
                }

                const eventData = {
                    title: title,
                    date: date,
                    time: time,
                    category: category,
                    description: description,
                    updatedAt: new Date().toISOString()
                };

                if (this.editingEvent) {
                    // Mettre √† jour l'√©v√©nement existant
                    Object.assign(this.editingEvent, eventData);
                    this.showNotification('√âv√©nement mis √† jour !', 'success');
                } else {
                    // Cr√©er un nouvel √©v√©nement
                    const newEvent = {
                        id: Date.now(),
                        createdAt: new Date().toISOString(),
                        ...eventData
                    };
                    this.events.push(newEvent);
                    this.showNotification('√âv√©nement ajout√© avec succ√®s !', 'success');
                }

                this.saveEvents();
                this.renderCalendar();
                this.renderMonthEvents();
                this.renderUpcomingEvents();
                this.closeEventModal();
            }

            deleteEvent() {
                if (this.editingEvent && confirm('√ätes-vous s√ªr de vouloir supprimer cet √©v√©nement ?')) {
                    this.events = this.events.filter(event => event.id !== this.editingEvent.id);
                    this.saveEvents();
                    this.renderCalendar();
                    this.renderMonthEvents();
                    this.renderUpcomingEvents();
                    this.closeEventModal();
                    this.showNotification('√âv√©nement supprim√©', 'info');
                }
            }

            getEventsForDate(date) {
                const dateString = this.formatDateForInput(date);
                return this.events.filter(event => event.date === dateString);
            }

            getEventsForMonth() {
                const currentMonth = this.currentDate.getMonth();
                const currentYear = this.currentDate.getFullYear();
                
                return this.events.filter(event => {
                    const eventDate = new Date(event.date);
                    return eventDate.getMonth() === currentMonth && 
                           eventDate.getFullYear() === currentYear;
                }).sort((a, b) => new Date(a.date) - new Date(b.date));
            }

            getUpcomingEvents() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                return this.events
                    .filter(event => new Date(event.date) >= today)
                    .sort((a, b) => new Date(a.date) - new Date(b.date))
                    .slice(0, 5);
            }

            renderMonthEvents() {
                const container = document.getElementById('monthEvents');
                const monthEvents = this.getEventsForMonth();

                document.getElementById('eventsCount').textContent = 
                    `${monthEvents.length} √©v√©nement${monthEvents.length !== 1 ? 's' : ''}`;

                if (monthEvents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" role="status">
                            <i class="fas fa-calendar-times" aria-hidden="true"></i>
                            <h3>Aucun √©v√©nement ce mois-ci</h3>
                            <p>Ajoutez votre premier √©v√©nement !</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = monthEvents.map(event => `
                    <div class="event-item ${event.category}" onclick="calendarManager.openEventModal(${JSON.stringify(event).replace(/"/g, '&quot;')})" role="listitem">
                        <div class="event-time">
                            ${new Date(event.date).toLocaleDateString('fr-FR', { weekday: 'short', day: 'numeric' })} 
                            ${event.time ? '√† ' + event.time : ''}
                        </div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-category">
                            ${this.getCategoryLabel(event.category)}
                            ${event.description ? ' ‚Ä¢ ' + event.description : ''}
                        </div>
                    </div>
                `).join('');
            }

            renderUpcomingEvents() {
                const container = document.getElementById('upcomingEvents');
                const upcomingEvents = this.getUpcomingEvents();

                if (upcomingEvents.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" role="status">
                            <i class="fas fa-clock" aria-hidden="true"></i>
                            <h3>Aucun √©v√©nement √† venir</h3>
                            <p>Planifiez vos prochains √©v√©nements</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = upcomingEvents.map(event => `
                    <div class="event-item ${event.category}" onclick="calendarManager.openEventModal(${JSON.stringify(event).replace(/"/g, '&quot;')})" role="listitem">
                        <div class="event-time">
                            ${new Date(event.date).toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' })} 
                            ${event.time ? '√† ' + event.time : ''}
                        </div>
                        <div class="event-title">${event.title}</div>
                        <div class="event-category">
                            ${this.getCategoryLabel(event.category)}
                        </div>
                    </div>
                `).join('');
            }

            updateCalendarSummary() {
                const monthEvents = this.getEventsForMonth();
                const todayEvents = this.getEventsForDate(new Date());
                
                let summary = '';
                if (todayEvents.length > 0) {
                    summary = `${todayEvents.length} √©v√©nement${todayEvents.length !== 1 ? 's' : ''} aujourd'hui`;
                } else if (monthEvents.length > 0) {
                    summary = `${monthEvents.length} √©v√©nement${monthEvents.length !== 1 ? 's' : ''} ce mois`;
                } else {
                    summary = 'Aucun √©v√©nement planifi√©';
                }
                
                document.getElementById('calendarSummary').textContent = summary;
            }

            getCategoryLabel(category) {
                const labels = {
                    personal: 'üë§ Personnel',
                    work: 'üíº Travail',
                    important: 'üî¥ Important',
                    health: 'üèÉ Sant√©'
                };
                return labels[category] || 'Autre';
            }

            formatDateForInput(date) {
                return date.toISOString().split('T')[0];
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                notification.setAttribute('role', 'alert');
                notification.setAttribute('aria-live', 'polite');
                
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#3b82f6'};
                    color: white;
                    padding: 1rem 1.5rem;
                    border-radius: 8px;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;

                document.body.appendChild(notification);
                
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            saveEvents() {
                localStorage.setItem('calendarEvents', JSON.stringify(this.events));
            }
        }

        // Initialisation du calendrier
        const calendarManager = new CalendarManager();

        // Styles d'animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateX(100%);
                }
                to {
                    opacity: 1;
                    transform: translateX(0);
                }
            }
            
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
