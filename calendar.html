<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier - Mon Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-robot"></i>
            <span>Mon Assistant</span>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-home"></i> Dashboard
            </a>
            <a href="tasks.html" class="nav-link">
                <i class="fas fa-tasks"></i> Tâches
            </a>
            <a href="notes.html" class="nav-link">
                <i class="fas fa-sticky-note"></i> Notes
            </a>
            <a href="calendar.html" class="nav-link active">
                <i class="fas fa-calendar"></i> Calendrier
            </a>
            <a href="goals.html" class="nav-link">
                <i class="fas fa-bullseye"></i> Objectifs
            </a>
        </div>
        <div class="nav-theme">
            <button id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1><i class="fas fa-calendar"></i> Calendrier</h1>
            <p>Organise ton temps</p>
        </div>

        <div class="dashboard-widget">
            <div class="widget-header">
                <h2><i class="fas fa-calendar-day"></i> Calendrier du Mois</h2>
            </div>
            <div class="widget-content">
                <div style="text-align: center; padding: 2rem; color: var(--gray);">
                    <i class="fas fa-calendar" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <h3>Fonctionnalité calendrier</h3>
                    <p>Le calendrier interactif sera disponible prochainement !</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
